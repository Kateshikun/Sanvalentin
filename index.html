<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi San Valentín Krissia lop?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 90%;
            position: relative;
            z-index: 10;
        }

        h1 { color: #ff4d4d; font-size: 2.5rem; margin-bottom: 20px; }

        .love-letter-img {
            width: 150px;
            height: auto;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            min-height: 60px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        #btn-si { background-color: #ff4d4d; color: white; box-shadow: 0 4px 15px rgba(255, 77, 77, 0.4); }
        #btn-no { background-color: #e0e0e0; color: #333; position: relative; }

        .success-message { display: none; flex-direction: column; align-items: center; }
        .cat-gif { width: 100%; max-width: 300px; border-radius: 15px; margin-top: 20px; }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .btn-giant {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            font-size: 5rem; z-index: 100; display: flex; align-items: center;
            justify-content: center; border-radius: 0; animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body onclick="playMusic()"> <audio id="musica" loop>
        <source src="/music/musica.mp3" type="audio/mpeg">
    </audio>

    <div class="container" id="main-container">
        <h1 id="question">¿Quieres ser mi San Valentín?</h1>
        <img src="img/perro.jpeg" alt="Carta" class="love-letter-img">

        <div class="btn-container">
            <button id="btn-si">Sipi</button>
            <button id="btn-no">Nopi (No quiero a adrisito y lo odio)</button>
        </div>
    </div>

    <div class="container success-message" id="success-container">
        <h1>Yeiiii, I love u! ❤️</h1>
        <img src="img/perritos-bailando.gif" alt="Happy Cat" class="cat-gif">
    </div>

    <script>
        const btnNo = document.getElementById('btn-no');
        const btnSi = document.getElementById('btn-si');
        const mainContainer = document.getElementById('main-container');
        const successContainer = document.getElementById('success-container');
        const musica = document.getElementById('musica');

        let attempts = 0;
        let musicaSonando = false;

        // Función para activar la música
        function playMusic() {
            if (!musicaSonando) {
                musica.play();
                musicaSonando = true;
            }
        }

        function moverBoton() {
             // Activa música si no ha sonado
            attempts++;
            
            const x = Math.random() * (window.innerWidth - btnNo.offsetWidth);
            const y = Math.random() * (window.innerHeight - btnNo.offsetHeight);
            
            btnNo.style.position = 'fixed';
            btnNo.style.left = `${x}px`;
            btnNo.style.top = `${y}px`;

            if (attempts >= 3) {
                btnNo.style.display = 'none';
                btnSi.classList.add('btn-giant');
                btnSi.innerText = "Sipiiiiiiii (no tenes opcion krissita)";
            }
        }

        btnNo.addEventListener('mouseover', moverBoton);
        btnNo.addEventListener('touchstart', (e) => { e.preventDefault(); moverBoton(); });

        btnSi.addEventListener('click', () => {
            playMusic();
            mainContainer.style.display = 'none';
            btnSi.classList.remove('btn-giant');
            successContainer.style.display = 'flex';
            document.body.style.backgroundColor = '#ffcccc';
        });
    </script>
</body>
</html>
